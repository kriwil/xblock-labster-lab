<script type="text/template" id="labster_lab_select_template">
  <select>
    <option value=""></option>
    <% _.each(labs, function(lab) { %>
      <option value="<%= lab.id %>"><%= lab.name %></option>
    <% }); %>
  </select>
</script>

<script type="text/template" id="labster_lab_display_template">
  <h3><%= lab.name %></h3>
</script>

<script type="text/template" id="labster_lab_problems_template">
  <% _.each(quizblocks, function(quizblock) { %>
  <div class="labster_lab_quizblocks">
    <p>
      <!-- <a href="" class="labster_lab_problem_toggle">[-]</a> -->
      <%= quizblock.description %>
    </p>
    <div class="labster_lab_problems">
      <% _.each(quizblock.problems, function(problem) { %>
        <p><%= problem.content_html %></p>
      <% }); %>
    </div>
  </div>
  <% }); %>
</script>
